<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    
</head>
<body>

<nav class="navbar fixed-top bg-dark">
    <div class="container">
        <div class="col">
            R
        </div>

        <div class="col-md-8">
            <div class="input-group">
                <input type="text" class="form-control" id="search-menu" placeholder="Cari Menu">
            </div>
        </div>
        <div class="col text-center" >
            <button type="button" 
                class="btn btn-success d-none d-md-inline d-lg-inline" 
                data-bs-toggle="modal" 
                data-bs-target="#modalTambahMenu">
                <i class="bi bi-file-earmark-plus-fill"></i>
                Tambah
            </button>

            <button class="navbar-toggler d-sm-inline d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <i class="bi bi-list" style="color:white;"></i>
            </button>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#modalTambahMenu" href="#">
                            <i class="bi bi-file-earmark-plus-fill"></i>
                            Tambah Menu
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</nav>

<div class="container" style="overflow: auto; margin-top: 50px;">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3" id="menu-wrapper" style="padding: 10px 0;">
    </div>
</div>

<div class="modal fade" id="modalTambahMenu" tabindex="-1" aria-labelledby="modalTambahMenu" aria-hidden="true">
    <div class="modal-dialog modal-md modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Tambah Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form enctype="multipart/form-data" method="post" name="form-menu" action="">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Koki</label>
                        <select class="pilih-koki form-control" id="add-pilih-koki" name="KoID" required aria-label="Pilih Koki"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input class="form-control" id="menu-nama" name="MNama" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Harga</label>
                        <input class="form-control" id="harga-menu" name="MHarga" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gambar Menu</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="picture-menu" id="picture-menu" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status Menu</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="MStatus" value=1>
                            <label class="form-check-label" for="flexRadioDefault1">
                            Ada
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="MStatus" value=0>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Kosong
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Tambah Menu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEditMenu" tabindex="-1" aria-labelledby="modalEditMenu" aria-hidden="true">
    <div class="modal-dialog modal-md modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Edit Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form enctype="multipart/form-data" method="post" name="form-update" >
                <div class="modal-body">
                    <input type="hidden" id="update-MID" name="MID" />
                    <div class="mb-3">
                        <label class="form-label">Koki</label>
                        <select class="pilih-koki form-control" id="update-pilih-koki" name="KoID" required aria-label="Pilih Koki"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input class="form-control" id="update-menu-nama" name="MNama" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Harga</label>
                        <input class="form-control" id="update-harga-menu" name="MHarga" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gambar Menu</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="picture-menu" id="picture-menu">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status Menu</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="update-mstatus_1" name="MStatus" value=1>
                            <label class="form-check-label" for="flexRadioDefault1">
                            Ada
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="update-mstatus_0" name="MStatus" value=0>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Kosong
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning">Edit Menu</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="modalDeleteMenu" tabindex="-1" aria-labelledby="modalDeleteMenu" aria-hidden="true">
    <div class="modal-dialog modal-md modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Delete Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="delete-MID" />
                <span class="delete-MNama"></span>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" onclick="remove_menu()">Delete Menu</a>
            </div>
        </div>
    </div>
</div>

<script src="js/json_response_bootstrap.js"></script>
<script src="js/json_submit.js"></script>    

</body>
</html>
